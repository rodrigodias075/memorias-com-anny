    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbe8e7;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #ff5e78;
        }
        
        /* Estilo do carrossel */
        .carousel {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-images img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .button-prev, .button-next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            z-index: 1;
        }

        .button-prev {
            left: 10px;
        }

        .button-next {
            right: 10px;
        }

        /* Cora√ß√µes caindo */
        .heart {
            position: absolute;
            top: -50px;
            font-size: 30px;
            animation: fall 3s forwards;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <!-- Script para o carrossel e cora√ß√µes caindo -->
    <script>
        const carouselImages = document.querySelector('.carousel-images');
        let currentIndex = 0;

        function prevSlide() {
            if (currentIndex === 0) {
                currentIndex = carouselImages.children.length - 1;
            } else {
                currentIndex--;
            }
            updateCarousel();
        }

        function nextSlide() {
            if (currentIndex === carouselImages.children.length - 1) {
                currentIndex = 0;
            } else {
                currentIndex++;
            }
            updateCarousel();
        }

        function updateCarousel() {
            const offset = -currentIndex * 100;
            carouselImages.style.transform = `translateX(${offset}%)`;
        }

        // Criar cora√ß√µes caindo
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = 'üíñ';

            heart.style.left = Math.random() * window.innerWidth + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000); // Tempo de anima√ß√£o dos cora√ß√µes
        }

        setInterval(createHeart, 200); // Criar cora√ß√µes a cada 200ms
    </script>
